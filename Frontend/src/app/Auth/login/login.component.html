<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div
      class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-sky-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
    </div>
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">

      <div class="max-w-md mx-auto">
        <div>
          <h1 class="text-2xl font-semibold">Login</h1>
        </div>
        <div class="divide-y divide-gray-200">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
            class="space-y-4 mb-4"
          >
            <div>
              <label for="email" class="mb-2 dark:text-gray-400 text-lg"
                >Email</label
              >
              <input
                id="email"
                [class.border-red-500]="
                  loginForm.get('email')?.hasError('required') &&
                  loginForm.get('email')?.touched
                "
                [class.border-green-500]="
                  loginForm.get('email')?.valid &&
                  loginForm.get('email')?.touched
                "
                class="border p-3 dark:bg-indigo-700 dark:text-gray-300 dark:border-gray-700 shadow-md placeholder:text-base focus:scale-105 ease-in-out duration-300 border-gray-300 rounded-lg w-full"
                type="email"
                placeholder="Email"
                formControlName="email"
              />
              <div
                *ngIf="
                  loginForm.get('email')?.hasError('required') &&
                  loginForm.get('email')?.touched
                "
              >
                <small class="text-red-500 text-lg">Email is required</small>
              </div>
              <div
                *ngIf="
                  loginForm.get('email')?.hasError('email') &&
                  loginForm.get('email')?.touched
                "
              >
                <small class="text-red-500 text-lg">Invalid email address</small>
              </div>
            </div>
            <div>
              <label for="password" class="mb-2 dark:text-gray-400 text-lg"
                >Password</label
              >
              <input
                id="password"
                [class.border-red-500]="
                  loginForm.get('password')?.hasError('required') &&
                  loginForm.get('password')?.touched
                "
                [class.border-green-500]="
                  loginForm.get('password')?.valid &&
                  loginForm.get('password')?.touched
                "
                
                class="border p-3 shadow-md dark:bg-indigo-700 dark:text-gray-300 dark:border-gray-700 placeholder:text-base focus:scale-105 ease-in-out duration-300 border-gray-300 rounded-lg w-full"
                type="password"
                placeholder="Password"
                formControlName="password"
              />
              <div
                *ngIf="
                  loginForm.get('password')?.hasError('required') &&
                  loginForm.get('password')?.touched
                "
              >
                <small class="text-red-500 text-lg">Password is required</small>
              </div>
              <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched" class="text-red-500 text-sm">
                <small class="text-red-500 text-lg">Password must be at least 6 characters long.</small>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember_me"
                  name="remember_me"
                  type="checkbox"
                  class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 dark:text-white dark:border-gray-600 dark:focus:ring-indigo-400 disabled:cursor-wait disabled:opacity-50"
                />
                <label
                  for="remember_me"
                  class="ml-2 block text-sm text-gray-900 dark:text-white"
                  >Remember me</label
                >
              </div>
            </div>
            <button
              class="bg-gradient-to-r dark:text-gray-300 from-blue-500 to-purple-500 shadow-lg mt-6 p-2 text-white rounded-lg w-full hover:scale-105 hover:from-purple-500 hover:to-blue-500 transition duration-300 ease-in-out"
              type="submit"
            >
              LOG IN
            </button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
