<!-- table -->
<div class="bg-white shadow-md rounded-lg overflow-hidden">
  <div class="flex justify-between px-4 py-2">
    <div class="text-blue-500 text-xl">
      User Table
    </div>
    <div>
      <button
        type="button"
        (click)="openAddDialog('500ms', '500ms')"
        class="bg-blue-500 text-white px-4 py-2 rounded"
      >
        ADD
      </button>
    </div>
  </div>
  <hr class="m-0" />
  <div class="p-4 responsive-table">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput placeholder="filter" (keyup)="filterChange($event)" />
    </mat-form-field>
    <table mat-table matSort [dataSource]="userDataSource">
      <ng-container matColumnDef="status">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>STATUS</th>
        <td mat-cell *matCellDef="let element">
          @if(element.status==='online'){
          <div class="flex items-center">
            <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>
            <span class="text-green-500">Online</span>
          </div>
          }@else{
          <div class="flex items-center">
            <div class="h-2.5 w-2.5 rounded-full bg-red-500 me-2"></div>
            <span class="text-red-500">Offline</span>
          </div>
          }
        </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>FULLNAME</th>
        <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef>MOBILE</th>
        <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>USERNAME</th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>PASSWORD</th>
        <td mat-cell *matCellDef="let element">{{ element.password }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>ROLE</th>
        <td mat-cell *matCellDef="let element">{{ element.role }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>ACTION</th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element.role!='Admin'" class="example-flex-container">
            <div class="example-button-container">
              <button
                mat-fab
                (click)="openEditDialog('500ms', '500ms', element)"
                class="button"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </div>
            <div class="example-button-container">
              <button
                mat-fab
                (click)="openDeleteDialog('500ms', '500ms', element.id)"
                class="button"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[10, 25, 50, 100]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
